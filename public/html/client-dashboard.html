<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Fix - Painel Cliente</title>
  <link rel="stylesheet" href="/css/global.css">
</head>

<body class="client-dashboard-page">
  <header class="site-header bg-techfix-dark-blue text-white shadow-md fixed w-full top-0 z-40">
    <div class="container mx-auto px-4">

      <h2 class="logo-link text-2xl font-bold">TechFix</h2>
      <div class="flex items-center gap-x-2 sm:gap-x-4">

        <nav id="main-nav" class="hidden md:flex flex-col md:flex-row md:items-center md:gap-x-2">
          <a href="/new-service" class="px-3 py-2 hover:text-techfix-light-blue transition-colors">Novo Serviço</a>
        </nav>

        <div id="user-menu-container" class="relative">
          <button id="user-menu-button"
            class="flex items-center gap-2 p-2 hover:bg-techfix-light-blue rounded-md transition-colors"
            aria-label="Menu do usuário" aria-haspopup="true" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-circle-user-round">
              <path d="M18 20a6 6 0 0 0-12 0" />
              <circle cx="12" cy="10" r="4" />
              <circle cx="12" cy="12" r="10" />
            </svg>
            <span id="user-name-display" class="text-sm hidden sm:inline">Admin</span> <svg
              xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-chevron-down hidden sm:inline">
              <path d="m6 9 6 6 6-6" />
            </svg>
          </button>
          <div id="user-dropdown"
            class="absolute right-0 mt-2 w-56 bg-white text-techfix-dark-blue rounded-md shadow-lg py-1 z-50 hidden origin-top-right"
            role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button">
            <div class="user-dropdown-header-info">
              <p class="label">Logado como:</p>
              <p id="user-name-dropdown" class="text-sm font-medium text-techfix-dark-blue truncate">admin@techfix.com
              </p>
            </div>
            <a href="/html/update-profile.html" class="block px-4 py-2 text-sm hover:bg-gray-100"
              role="menuitem">Atualizar Dados</a>
            <button id="logout-button" class="block w-full text-left px-4 py-2 text-sm hover:bg-gray-100"
              role="menuitem">Encerrar Sessão</button>
          </div>
        </div>

      </div>
    </div>
  </header>

  <div class="container mx-auto px-4 pt-0 pb-8">
    <div class="mb-4 mt-6">
      <h1 class="text-2xl font-bold">Meus Atendimentos</h1>
      <p>Visualize todos solicitações de assistência</p>
    </div>

    <div class="bg-white rounded-lg shadow mb-8 table-responsive-container">
      <table id="services-table" class="w-full">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-3 text-left font-medium text-gray-700">ID</th>
            <th class="px-4 py-3 text-left font-medium text-gray-700">Equipamento</th>
            <th class="px-4 py-3 text-left font-medium text-gray-700">Descrição</th>
            <th class="px-4 py-3 text-left font-medium text-gray-700">Data</th>
            <th class="px-4 py-3 text-left font-medium text-gray-700">Status</th>
            <th class="px-4 py-3 text-left font-medium text-gray-700">Ações</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div id="pagination-container" class="mt-8">
    </div>
  </div>

  <div id="service-details-modal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden modal-overlay">
    <div class="modal-content bg-white rounded-lg p-6 max-w-md w-full mx-4">
      <div class="modal-header flex justify-between items-center mb-4">
        <h3 class="text-lg font-medium" id="modal-title-client">Detalhes do Atendimento</h3>
        <button id="close-modal-client" class="modal-close-button text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-x">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <div id="modal-content-client" class="modal-body space-y-4">
      </div>
    </div>
  </div>

  <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

  <script src="/js/utils.js"></script>
  <script src="/js/clientDashboard.js"></script>
</body>

</html>
