<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Tech Fix</title>
  <link rel="stylesheet" href="/css/global.css">
</head>

<body class="auth-page-body">

  <header class="site-header bg-techfix-dark-blue text-white shadow-md fixed w-full top-0 z-40">
    <div class="container mx-auto px-4">
      <a href="/" class="text-2xl font-bold">TechFix</a>

      <div class="flex items-center">
        <nav>
          <a href="/login" class="text-white hover:text-techfix-light-blue px-3 py-2 flex items-center"
            style="height: 2.6rem;"> Já tem conta? Faça Login
          </a>
        </nav>
      </div>

    </div>
  </header>

  <main class="auth-container">
    <div class="auth-form-container">
      <h1>Crie sua Conta</h1>
      <form id="signup-form" novalidate>
        <div id="signup-general-message" class="form-feedback-message hidden"></div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="14">
          <div id="cpf-error" class="input-field-error-text hidden"></div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
          <div id="email-error" class="input-field-error-text hidden"></div>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Crie uma senha forte (mín. 6 caracteres)"
            required minlength="6">
          <div id="password-error" class="input-field-error-text hidden"></div>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Senha</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required
            minlength="6">
          <div id="confirm-password-error" class="input-field-error-text hidden"></div>
        </div>
        <button type="submit" class="btn btn-primary auth-submit-btn mt-2">Criar Conta</button>
        <a href="/login" class="form-link">Já tem uma conta? Faça Login</a>
      </form>
    </div>
  </main>
  <div id="toast-container" class="fixed top-4 right-4 z-50"></div>
  <script src="/js/utils.js"></script>
  <script src="/js/authService.js"></script>
</body>

</html>
