<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Fix - Atualizar Perfil</title>
  <link rel="stylesheet" href="/css/global.css">
</head>

<body class="auth-page-body">
  <header class="site-header bg-techfix-dark-blue text-white shadow-md fixed w-full top-0 z-40">
    <div class="container mx-auto px-4">

      <h2 class="logo-link text-2xl font-bold">TechFix</h2>
      <div class="flex items-center gap-x-2 sm:gap-x-4">

        <nav id="main-nav" class="hidden md:flex flex-col md:flex-row md:items-center md:gap-x-2">
          <a href="/new-service" class="px-3 py-2 hover:text-techfix-light-blue transition-colors">Novo Serviço</a>
        </nav>

        <div id="user-menu-container" class="relative">
          <button id="user-menu-button"
            class="flex items-center gap-2 p-2 hover:bg-techfix-light-blue rounded-md transition-colors"
            aria-label="Menu do usuário" aria-haspopup="true" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-circle-user-round">
              <path d="M18 20a6 6 0 0 0-12 0" />
              <circle cx="12" cy="10" r="4" />
              <circle cx="12" cy="12" r="10" />
            </svg>
            <span id="user-name-display" class="text-sm hidden sm:inline">Admin</span> <svg
              xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-chevron-down hidden sm:inline">
              <path d="m6 9 6 6 6-6" />
            </svg>
          </button>
          <div id="user-dropdown"
            class="absolute right-0 mt-2 w-56 bg-white text-techfix-dark-blue rounded-md shadow-lg py-1 z-50 hidden origin-top-right"
            role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button">
            <div class="user-dropdown-header-info">
              <p class="label">Logado como:</p>
              <p id="user-name-dropdown" class="text-sm font-medium text-techfix-dark-blue truncate">admin@techfix.com
              </p>
            </div>
            <a href="/html/update-profile.html" class="block px-4 py-2 text-sm hover:bg-gray-100"
              role="menuitem">Atualizar Dados</a>
            <button id="logout-button" class="block w-full text-left px-4 py-2 text-sm hover:bg-gray-100"
              role="menuitem">Encerrar Sessão</button>
          </div>
        </div>

      </div>
    </div>
  </header>

  <div class="container mx-auto px-4" style="padding-top: 1.5rem;">
    <div class="mb-6"> <a href="#" id="back-to-dashboard-main-link"
        class="inline-flex items-center text-techfix-dark-blue hover:text-techfix-light-blue">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1">
          <path d="m12 19-7-7 7-7" />
          <path d="M19 12H5" />
        </svg>
        <span>Voltar ao painel</span>
      </a>
    </div>
  </div>

  <main class="auth-container" style="padding-top: 0;">
    <div class="auth-form-container" style="max-width: 500px;">
      <h1>Atualizar Meu Perfil</h1>
      <form id="update-profile-form" novalidate>
        <div id="update-general-message" class="form-feedback-message hidden"></div>

        <div class="form-group">
          <label for="name">Nome Completo</label>
          <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
          <div id="name-update-error" class="input-field-error-text hidden"></div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
          <div id="email-update-error" class="input-field-error-text hidden"></div>
        </div>

        <div class="form-group">
          <label for="phone">Telefone (WhatsApp)</label>
          <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" maxlength="15">
          <div id="phone-update-error" class="input-field-error-text hidden"></div>
        </div>

        <hr class="my-6">

        <p class="text-sm text-gray-600 mb-2">Deixe os campos de senha em branco se não desejar alterá-la.</p>
        <div class="form-group">
          <label for="currentPassword">Senha Atual (para alterar a senha)</label>
          <input type="password" id="currentPassword" name="currentPassword" placeholder="Sua senha atual">
          <div id="currentPassword-update-error" class="input-field-error-text hidden"></div>
        </div>

        <div class="form-group">
          <label for="newPassword">Nova Senha</label>
          <input type="password" id="newPassword" name="newPassword" placeholder="Mín. 6 caracteres" minlength="6">
          <div id="newPassword-update-error" class="input-field-error-text hidden"></div>
        </div>

        <div class="form-group">
          <label for="confirmNewPassword">Confirmar Nova Senha</label>
          <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirme a nova senha"
            minlength="6">
          <div id="confirmNewPassword-update-error" class="input-field-error-text hidden"></div>
        </div>

        <button type="submit" class="btn btn-primary auth-submit-btn mt-4">Salvar Alterações</button>
      </form>
    </div>
  </main>

  <div id="toast-container" class="fixed top-4 right-4 z-50"></div>
  <script src="/js/utils.js"></script>
  <script src="/js/updateProfile.js"></script>
</body>

</html>
